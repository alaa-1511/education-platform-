<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Learning Game</title>
    <link rel="stylesheet" href="../Css/all.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url("./img-game/14123537.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .overlay {
  background-color: rgba(0, 0, 0, 0.6); /* طبقة بيضاء شفافة */
  width: 100%;
  height: 100vh;

}
        .to-back{
            position: relative;
        }
        .back {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .text-Game {
            padding: 20px;
        }
        .text-Game h1 {
            color: #007bff;
            font-size: 32px;
        }
        .text-Game p{
            color: #fff;
        }
        .letters-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .letter {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .letter:hover {
            transform: scale(1.1);
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
        }
        .drop-zone {
            width: 80%;
            min-height: 100px;
            margin: 20px auto;
            padding: 15px;
            border: 3px dashed #007bff;
            background-color: #ffffff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        #word-display {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            color: #007bff;
        }

    </style>
</head>
<body>

    <div class="to-back">
       
        <a class="back" href="../StudentDash.html"> <i class="fa-solid fa-light fa-arrow-left"></i></a>

    </div> 
    <div class="game-container">
        <div class="overlay">

        <div class="text-Game">
            <h1>Alphabet Learning Game</h1>
            <p >Click on a letter to hear its sound. Drag letters to form words!</p>
        </div>
        <div class="letters-container" id="letters-container"></div>
        <div class="drop-zone" id="drop-zone">Drop letters here to form words</div>
        <div id="word-display">Word: </div>
        <div class="buttons-container">
            <button class="btn" id="speak-btn">Speak</button>
            <button class="btn btn-danger" id="clear-btn">Clear</button>
        </div>
        </div>
    </div>
    <script>
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        const container = document.getElementById("letters-container");
        const dropZone = document.getElementById("drop-zone");
        const speakBtn = document.getElementById("speak-btn");
        const clearBtn = document.getElementById("clear-btn");
        const wordDisplay = document.getElementById("word-display");

        letters.forEach(letter => {
            const div = document.createElement("div");
            div.classList.add("letter");
            div.textContent = letter;
            div.setAttribute("draggable", true);
            div.addEventListener("click", () => playSound(letter));
            div.addEventListener("dragstart", dragStart);
            container.appendChild(div);
        });

        dropZone.addEventListener("dragover", dragOver);
        dropZone.addEventListener("drop", drop);
        speakBtn.addEventListener("click", speakWord);
        clearBtn.addEventListener("click", clearWord);

        function playSound(letter) {
            const audio = new Audio(`https://ssl.gstatic.com/dictionary/static/sounds/oxford/${letter.toLowerCase()}--_gb_1.mp3`);
            audio.play();
        }

        function dragStart(event) {
            event.dataTransfer.setData("text", event.target.textContent);
        }

        function dragOver(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const letter = event.dataTransfer.getData("text");
            
            if (dropZone.textContent.includes("Drop letters here to form words")) {
                dropZone.textContent = "";
            }
            
            const span = document.createElement("span");
            span.textContent = letter;
            span.style.margin = "5px";
            span.style.fontSize = "26px";
            span.style.fontWeight = "bold";
            span.style.color = "#007bff";
            dropZone.appendChild(span);
            updateWordDisplay();
        }

        function updateWordDisplay() {
            const text = Array.from(dropZone.children)
                .filter(el => el.tagName === "SPAN")
                .map(el => el.textContent)
                .join("");
            wordDisplay.textContent = `Word: ${text}`;
        }

        function speakWord() {
            const text = wordDisplay.textContent.replace("Word: ", "");
            if (text.length > 0) {
                const speech = new SpeechSynthesisUtterance(text);
                speech.lang = "en-US";
                window.speechSynthesis.speak(speech);
            }
        }

        function clearWord() {
            dropZone.innerHTML = "Drop letters here to form words";
            wordDisplay.textContent = "Word: ";
        }
    </script>
</body>
</html>
