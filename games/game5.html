
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/all.css">
    <title>لعبة تعليمية</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            direction: rtl;
            background:  linear-gradient(135deg, #FFB6C1, #87CEEB);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .to-back{
            position: relative;
        }
        .back {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .stage {
            padding: 15px;
            margin: 10px;
            background: #FF4E88;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }
        .stage:hover {
            background:#FFB6C1;
            transform: scale(1.05);
        }
        .game-area {
            margin-top: 20px;
            min-height: 250px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .option {
            display: inline-block;
            padding: 12px 20px;
            margin: 8px;
            background:  #CBA1E0;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }
        .option:hover {
            background:  #b069d3;
            transform: scale(1.1);
        }
        .selected-area {
            margin-top: 20px;
            min-height: 50px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="to-back">
       
        <a class="back" href="../StudentDash.html"> <i class="fa-solid fa-light fa-arrow-left"></i></a>

    </div>
    <div class="container">
        <h1>لعبتي التعليمية</h1>
        <div id="stages">
            <div class="stage" onclick="startGame('letters')">🔠 المرحلة الأولى: الحروف</div>
            <div class="stage" onclick="startGame('words')">📝 المرحلة الثانية: الكلمات</div>
            <div class="stage" onclick="startGame('sentences')">📖 المرحلة الثالثة: الجمل</div>
        </div>
        <div class="game-area" id="gameArea">اختر مرحلة للبدء</div>
        <div class="selected-area" id="selectedArea"></div>
    </div>
    
    <script>
        function speak(text) {
            let msg = new SpeechSynthesisUtterance();
            msg.text = text;
            msg.lang = 'ar-SA';
            window.speechSynthesis.speak(msg);
        }

        function startGame(stage) {
            let gameArea = document.getElementById("gameArea");
            let selectedArea = document.getElementById("selectedArea");
            gameArea.innerHTML = "";
            selectedArea.innerHTML = "";
            let title = document.createElement("h2");
            let options = [];

            if (stage === 'letters') {
                title.innerText = "🔠 تعلم الحروف";
                options = ['أ', 'ب', 'ت', 'ث', 'ج', 'ح', 'خ', 'د', 'ذ', 'ر', 'ز', 'س', 'ش', 'ص', 'ض', 'ط', 'ظ', 'ع', 'غ', 'ف', 'ق', 'ك', 'ل', 'م', 'ن', 'ه', 'و', 'ي'];
            } else if (stage === 'words') {
                title.innerText = "📝 تعلم الكلمات";
                options = ['كتاب', 'قلم', 'مدرسة', 'شجرة', 'باب', 'نافذة', 'ماء', 'هواء', 'سماء', 'أرض', 'وردة', 'طاولة', 'كرسي', 'جدار', 'هاتف', 'حاسوب', 'مكتب', 'سيارة', 'دراجة', 'شارع', 'مدينة', 'قرية', 'نهار', 'ليل', 'نجمة', 'قمر', 'شمس', 'غابة', 'بحر', 'نهر'];
            } else if (stage === 'sentences') {
                title.innerText = "📖 تعلم الجمل";
                options = ['أنا أحب القراءة.', 'الشمس تشرق صباحًا.', 'القمر جميل في الليل.', 'الوردة حمراء وجميلة.', 'السيارة تسير في الشارع.', 'البحر واسع وجميل.', 'أحب الذهاب إلى المدرسة.', 'النهر يجري في الوادي.', 'القطة تلعب في الحديقة.', 'الهواء نقي في الجبال.', 'الأشجار خضراء في الربيع.', 'العصفور يغرد في الصباح.', 'الطفل يكتب على الدفتر.', 'المعلم يشرح الدرس.', 'الأصدقاء يلعبون في الساحة.', 'الطيور تطير في السماء.', 'الجمل حيوان قوي وصبور.', 'القهوة مشروب ساخن.', 'الكتاب يحتوي على قصص مفيدة.', 'العائلة تجتمع في المساء.'];
            }
            
            gameArea.appendChild(title);
            options.forEach(optionText => {
                let option = document.createElement("div");console.log(speechSynthesis.getVoices());

                option.className = "option";
                option.innerText = optionText;
                option.onclick = function() {
                    speak(optionText);
                    let chosen = document.createElement("span");
                    chosen.innerText = optionText + " ";
                    selectedArea.appendChild(chosen);
                };
                gameArea.appendChild(option);
            });
            
            setTimeout(() => {
                gameArea.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 300);
        }
        function speak(text) {
    let voices = speechSynthesis.getVoices();
    let msg = new SpeechSynthesisUtterance();
    msg.text = text;
    msg.lang = 'ar-SA';

    let arabicVoice = voices.find(voice => voice.lang.includes('ar'));
    if (arabicVoice) {
        msg.voice = arabicVoice;
    }

    window.speechSynthesis.speak(msg);
}

window.speechSynthesis.onvoiceschanged = function() {
    console.log("الأصوات تم تحميلها");
};

    </script>
</body>
</html>
