<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../Css/all.css">
  <title>جزيرة الأرقام</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #64b5f6, #81c784);
      text-align: center;
      direction: rtl;
      padding: 0;
      margin: 0;
      height: 120vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .to-back{
            position: relative;
        }
        .back {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
    .game-container {
      background: white;
      border-radius: 20px;
      padding: 10px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
      text-align: center;
      transform: scale(1);
      transition: transform 0.3s ease-in-out;
    }
    .game-container:hover {
      transform: scale(1.05);
    }
    h1 {
      font-size: 36px;
      color: #388e3c;
      margin-bottom: 10px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .question {
      font-size: 28px;
      color: #1976d2;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .answers button {
      background-color: #ffcc80;
      border: none;
      margin: 15px 0;
      padding: 18px 40px;
      font-size: 24px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.3s;
      width: 80%;
    }
    .answers button:hover {
      background-color: #ffb74d;
      color: white;
      transform: translateY(-5px);
    }
    .result {
      font-size: 24px;
      margin-top: 10px;
      min-height: 40px;
      font-weight: bold;
    }
    .coins, .progress {
      font-size: 20px;
      color: #00695c;
      margin-top: 20px;
    }
    .nav-buttons button {
      background-color: #81c784;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .nav-buttons button:hover {
      background-color: #66bb6a;
      transform: translateY(-5px);
    }
    .nav-buttons {
      margin-top: 30px;
    }
    .coins {
      color: #388e3c;
    }
    .progress {
      color: #1976d2;
    }
    .game-container {
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .nav-buttons {
      margin-top: 20px;
    }
    img{
      width: 40%;
    }
    .nav-buttons button {
  background: linear-gradient(to right, #81c784, #66bb6a);
  padding: 14px 28px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  margin: 10px;
  cursor: pointer;
  color: white;
  font-weight: bold;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
  transition: all 0.3s ease;
}

.nav-buttons button:hover {
  background: linear-gradient(to right, #66bb6a, #388e3c);
  transform: translateY(-3px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

  </style>
</head>
<body>
  <div class="to-back">
       
    <a class="back" href="../StudentDash.html"> <i class="fa-solid fa-light fa-arrow-left"></i></a>

</div>

  <div class="game-container">
    <h1 style="font-size: 40px; color: #006064;">🏝️ جزيرة الأرقام - مغامرة الرياضيات 🧮</h1>
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
    <div class="result" id="result"></div>
    <div class="coins">💰 عملاتك الذهبية: <span id="coinCount">0</span></div>
    <div class="progress">📘 المرحلة <span id="stage">1</span> من 30</div>

    <div class="nav-buttons">
      <button id="prevStage" onclick="changeStage(-1)">المرحلة السابقة</button>
      <button id="nextStage" onclick="changeStage(1)">المرحلة التالية</button>
    </div>
   
  </div>
  <img src="./img-game/14597795.png" alt="">
  <script>
    const questions = [
      // المرحلة 1 - 5 (الأساسيات)
      { q: "ما هو ناتج 2 + 3؟", correct: 5, options: [4, 5, 6, 7] },
      { q: "ما هو ناتج 8 - 4؟", correct: 4, options: [5, 4, 3, 2] },
      { q: "أي من هذه الأرقام زوجي؟", correct: 6, options: [3, 5, 6, 9] },
      { q: "أكمل المتتالية: 2، 4، 6، ___", correct: 8, options: [7, 8, 9, 10] },
      { q: "ما هو ناتج 4 × 2؟", correct: 8, options: [6, 8, 9, 10] },

      // المرحلة 6 - 10 (التوسع في العمليات)
      { q: "ما هو ناتج 18 ÷ 3؟", correct: 6, options: [5, 6, 7, 4] },
      { q: "ما هو الرقم الفردي؟", correct: 7, options: [2, 4, 6, 7] },
      { q: "أكمل النمط: 10، 20، 30، ___", correct: 40, options: [35, 40, 50, 60] },
      { q: "ما هو تقريب 67 لأقرب عشرة؟", correct: 70, options: [60, 70, 80, 65] },
      { q: "ما هو 5 + 9؟", correct: 14, options: [12, 13, 14, 15] },

      // المرحلة 11 - 15 (التحديات المتزايدة)
      { q: "ما هو ناتج 12 - 7؟", correct: 5, options: [4, 5, 6, 3] },
      { q: "أي من هذه الأرقام يقبل القسمة على 2؟", correct: 10, options: [9, 11, 13, 10] },
      { q: "أكمل المتتالية: 100، 90، 80، ___", correct: 70, options: [60, 70, 80, 75] },
      { q: "ما هو ناتج 7 × 5؟", correct: 35, options: [30, 35, 40, 45] },
      { q: "ما هو ناتج 24 ÷ 6؟", correct: 4, options: [3, 4, 5, 6] },

      // المرحلة 16 - 20 (التحديات المتقدمة)
      { q: "ما هو ناتج تقريب 53 لأقرب عشرة؟", correct: 50, options: [40, 50, 60, 55] },
      { q: "ما هو 15 + 6؟", correct: 21, options: [20, 21, 22, 23] },
      { q: "ما هو 30 - 9؟", correct: 21, options: [20, 21, 22, 23] },
      { q: "كم 5 في العدد 20؟", correct: 4, options: [3, 4, 5, 6] },
      { q: "أكمل النمط: 1، 4، 9، 16، ___", correct: 25, options: [24, 25, 26, 27] },

      // المرحلة 21 - 25 (المستويات المتقدمة)
      { q: "ما هو ناتج 6 × 6؟", correct: 36, options: [30, 36, 42, 48] },
      { q: "ما هو ناتج 81 ÷ 9؟", correct: 9, options: [7, 8, 9, 10] },
      { q: "ما هو الكسر الذي يمثل نصف؟", correct: "1/2", options: ["1/3", "1/2", "2/3", "3/4"] },
      { q: "كم العدد التالي في النمط: 2، 4، 8، 16، ___؟", correct: 32, options: [30, 32, 34, 36] },
      { q: "ما هو ناتج تقريب 149 لأقرب مئة؟", correct: 100, options: [100, 150, 200, 140] },

      // المرحلة 26 - 30 (الاحتراف)
      { q: "عمليات متعددة: 6 + 3 × 2 = ?", correct: 12, options: [10, 12, 15, 18] },
      { q: "أكمل النمط: 1، 4، 9، 16، 25، ___؟", correct: 36, options: [35, 36, 37, 38] },
      { q: "ما هو ناتج 15 ÷ 5 × 2؟", correct: 6, options: [5, 6, 7, 8] },
      { q: "ما هو ناتج 20 × 5 ÷ 10؟", correct: 10, options: [8, 10, 12, 15] },
      { q: "مسألة كلامية: إذا كان لديك 10 تفاحات وأعطيت 3 لصديقك، كم تفاحة ستبقى؟", correct: 7, options: [6, 7, 8, 9] }
    ];

    let currentStage = 0;
    let coins = 0;

    function showQuestion() {
      const questionEl = document.getElementById("question");
      const answersEl = document.getElementById("answers");
      const resultEl = document.getElementById("result");
      const stageEl = document.getElementById("stage");

      resultEl.innerText = "";
      const q = questions[currentStage];
      questionEl.innerText = q.q;
      answersEl.innerHTML = "";
      stageEl.innerText = currentStage + 1;

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = () => checkAnswer(option);
        answersEl.appendChild(btn);
      });
    }

    function checkAnswer(answer) {
      const resultEl = document.getElementById("result");
      if (answer === questions[currentStage].correct) {
        resultEl.innerText = "✅ أحسنت! الإجابة صحيحة!";
        resultEl.style.color = "green";
        coins += 5;
        document.getElementById("coinCount").innerText = coins;
        currentStage++;
        if (currentStage < questions.length) {
          setTimeout(showQuestion, 1500);
        } else {
          resultEl.innerText = "🎉 تهانينا! أنهيت كل المراحل! أنت نجم الرياضيات!";
        }
      } else {
        resultEl.innerText = "❌ حاول مرة أخرى.";
        resultEl.style.color = "red";
      }
    }

    function changeStage(direction) {
      currentStage += direction;
      if (currentStage < 0) currentStage = 0;
      if (currentStage >= questions.length) currentStage = questions.length - 1;
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
